</body>
<script>
    function selectbox() {
    const labelBtns = document.querySelectorAll('.selectbox .label');

    labelBtns.forEach(function(labelBtn) {
        labelBtn.addEventListener('click', handleDropdownToggle);
        labelBtn.addEventListener('touchstart', handleDropdownToggle);
    });
    }

    function handleDropdownToggle(event) {
    const dropdown = this.nextElementSibling;
    dropdown.classList.toggle('on');
    }

selectbox();

</script>
