<body>
    <div class="pd-20">
        <h1 class="fwb fs-24">Selectbox</h1>
        <div class="flex">
                    <div class="pd-20">
            <div class="input-wrap select-wrap">
                <div class="selectbox">
                    <button type="button" class="label">최신순</button>
                    <ul class="dropdown">
                        <li class="option">드롭다운1</li>
                        <li class="option">드롭다운2</li>
                        <li class="option">드롭다운3</li>
                        <li class="option">드롭다운4</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pd-20">
            <div class="input-wrap select-wrap">
                <button type="button" class="btn-filter"></button>
                <div class="selectbox">
                    <button type="button" class="label">최신순</button>
                    <ul class="dropdown">
                        <li class="option">드롭다운1</li>
                        <li class="option">드롭다운2</li>
                        <li class="option">드롭다운3</li>
                        <li class="option">드롭다운4</li>
                    </ul>
                </div>
            </div>
        </div>
        </div>

    </div>
</body>
<script>
    function selectbox() {
    const labelBtns = document.querySelectorAll('.selectbox .label');

    labelBtns.forEach(function(labelBtn) {
        labelBtn.addEventListener('click', handleDropdownToggle);
        labelBtn.addEventListener('touchstart', handleDropdownToggle);
    });
    }

    function handleDropdownToggle(event) {
    const dropdown = this.nextElementSibling;
    dropdown.classList.toggle('on');
    }

selectbox();

</script>
