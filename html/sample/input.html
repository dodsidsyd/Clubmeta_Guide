<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <title>Layout_Page</title>
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>
<body>
        <div class="pd-20">
            <h1>Input</h1>
            <div class="fs-20 mt-20">Default</div>
            <div class="flex mt-10">
                <div class="col-2">default</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input" placeholder="전화번호 또는 이메일">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Error</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input error" placeholder="전화번호 또는 이메일">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Disable</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text default" placeholder="전화번호 또는 이메일" disabled>
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="fs-20 mt-20">Icon</div>
            <div class="flex mt-10">
                <div class="col-2">default</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -email" placeholder="이메일로 로그인하기">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Error</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -email error" placeholder="이메일로 로그인하기">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Disable</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -email" placeholder="이메일로 로그인하기" disabled>
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="fs-20 mt-20">Small</div>
            <div class="flex mt-10">
                <div class="col-2">default</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -small" placeholder="이메일로 로그인하기">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Error</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -small error" placeholder="이메일로 로그인하기">
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="col-2">Disable</div>
                <div class="col-8">
                    <div class="input-wrap">
                        <input type="text" class="input-text input -small" placeholder="이메일로 로그인하기" disabled>
                        <button type="button" class="btn-in-input ico-del"></button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
