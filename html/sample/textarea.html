<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <title>Layout_Page</title>
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="pd-20">
        <h1 class="fwb fs-24">Textarea</h1>
        <p class="fs-12">textarea 안에 스크롤 생겼을 때 디자인</p>
        <div class="pd-20">
            <div class="input-wrap textarea-wrap">
                <textarea name="textarea" class="textarea" rows="4" placeholder="텍스트를 입력하세요"></textarea>
                <span class="num-of-type">0/100</span>
            </div>
        </div>
        <div class="pd-20">
            <div class="input-wrap textarea-wrap focus">
                <textarea name="textarea" class="textarea" rows="4" placeholder="텍스트를 입력하세요">focus mode</textarea>
                <span class="num-of-type">0/100</span>
            </div>
        </div>
    </div>
</body>
