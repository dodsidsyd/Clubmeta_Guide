<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <title>Layout_Page</title>
    <link rel="stylesheet" href="../../resources/css/reset.min.css">
    <link rel="stylesheet" href="../../resources/css/common.min.css">
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>
<body>
        <div class="pd-20">
            <h1>Buttons</h1>
            <div class="pd-5">
                <div class="fwb fs-20">Large</div>
            </div>
            <div class="pd-10">
                <div class="mb-5">
                    <a href="#none" class="button primary -l" role="button">primary</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button line -l" role="button">line</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button flat -l" role="button">flat</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button ghost -l" role="button">ghost</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button -l disable" role="button">disable</a>
                </div>
                <div class="mb-5">
                    <button type="button" class="button primary -l" disabled="disabled">disable</button>
                </div>
            </div>
            <div class="pd-5">
                <div class="fwb fs-20">Medium</div>
            </div>
            <div class="pd-10">
                <div class="mb-5">
                    <a href="#none" class="button primary -m" role="button">primary</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button line -m" role="button">line</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button flat -m" role="button">flat</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button ghost -m" role="button">ghost</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button -m disable" role="button">disable</a>
                </div>
                <div class="mb-5">
                    <button type="button" class="button primary -m" disabled="disabled">disable</button>
                </div>
            </div>
            <div class="pd-5">
                <div class="fwb fs-20">Small</div>
            </div>
            <div class="pd-10">
                <div class="mb-5">
                    <a href="#none" class="button primary -s" role="button">primary</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button line -s" role="button">line</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button flat -s" role="button">flat</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button ghost -s" role="button">ghost</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="button -s disable" role="button">disable</a>
                </div>
                <div class="mb-5">
                    <button type="button" class="button primary -s" disabled="disabled">disable</button>
                </div>
            </div>
            <div class="pd-5">
                <div class="fwb fs-20">Follow</div>
            </div>
            <div class="pd-10">
                <div class="mb-5">
                    <a href="#none" class="btn-follow" role="button">follow</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="btn-follow -orange" role="button">follow + -orange</a>
                </div>
                <div class="mb-5">
                    <a href="#none" class="btn-follow -gray" role="button">following</a>
                </div>
            </div>
        </div>
</body>
</html>
